<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <meta
      name="description"
      content="Esta pagina contiene un temporizador que permitira al usuario cargar el tiempo que desee"
    />
    <meta name="author" content="Robles Luis" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main
      class="d-flex flex-column justify-content-center align-items-center mx-3"
    >
      <section
        class="col-12 col-md-6 col-lg-4 conteiner container-temporizador"
      >
        <h1 class="text-center">Temporizador</h1>
        <p class="time text-center mt-3">00:00:00</p>
        <form class="d-flex flex-column gap-2 p-4 form-temporizador">
          <input
            type="number"
            placeholder="horas"
            class="py-1 form-control input-horas rounded"
          />
          <input
            type="number"
            placeholder="minutos"
            class="py-1 form-control input-minutos rounded"
          />
          <input
            type="number"
            placeholder="segundos"
            class="py-1 form-control input-segundos rounded"
          />
          <button class="btn btn-primary btn-Inicio">
            Iniciar<i class="bi bi-play-circle-fill ms-1"></i>
          </button>
        </form>
        <div class="container d-flex botones p-4 gap-2">
          <button class="btn btn-success w-100 btn-Pausa">
            Pausar<i class="bi bi-pause-circle-fill ms-1"></i>
          </button>
          <button class="btn btn-danger w-100 btn-Reiniciar">
            Reiniciar<i class="bi bi-bootstrap-reboot ms-1"></i>
          </button>
        </div>
        <audio
          src="Super Mario Bros. Music - Level Complete(M4A_128K).m4a"
          id="audioFinish"
        ></audio>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
